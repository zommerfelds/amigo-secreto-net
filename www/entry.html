<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Amigo Secreto Net</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <h1>Amigo Secreto Net</h1>
    <p>Entry: <span id="source">loading...</span></p>
</body>
<script>
    const params = new URLSearchParams(location.search);
    var drawId = params.get("d");
    var entryNum = params.get("n");

    fetch(`draws/${drawId}/entries/${entryNum}`, {
        method: "GET",
        headers: {
            'Accept': 'application/json',
        },
    }).then(response => response.json()).then(json => {
        document.getElementById("source").innerText = json.name;
    });
</script>

</html>
