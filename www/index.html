<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Amigo Secreto Net</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Amigo-Secreto.Net
            </h1>
            <p class="subtitle">
                O site mais simples para organizar o seu amigo secreto.
            </p>

            <p class="block">Nenhum cadastro ou e-mail Ã© necessario!</p>

            <div id="form" class="block">
                <template id="nameInputTemplate">
                    <div class="field">
                        <div class="control">
                            <label class="label"></label>
                            <input class="input" type="text" placeholder="Inserir nome">
                        </div>
                    </div>
                </template>

            </div>

            <div class="field" id="addName">
                <div class="control">
                    <button class="button block" onclick="addNameAndScroll();">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                        <span>Adicionar nome</span>
                    </button>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" id="submit" onclick="submit();">Sortear</button>
                </div>
            </div>
            <p>
                <span id="source"></span>
            </p>
        </div>
    </section>

    <script>
        var nameInputs = [];

        var numNames = 0;
        function addNameElement() {
            var nameInput = document.getElementById("nameInputTemplate").content.cloneNode(true);
            nameInput.querySelector("label").innerText = "Nome " + (numNames + 1);
            nameInputs.push(nameInput.querySelector("input"));
            document.getElementById("form").appendChild(nameInput);

            numNames++;
        }

        function addNameAndScroll() {
            addNameElement();
            document.getElementById("addName").scrollIntoView();
        }

        function submit() {
            document.getElementById("submit").classList.add("is-loading");

            console.log("Submit");
            var names = [];
            for (var i = 0; i < nameInputs.length; i++) {
                console.log("Name: " + nameInputs[i].value);
                names.push(nameInputs[i].value.trim());
            }

            fetch("api/draws", {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    names: names,
                }),
            }).then(response => response.json()).then(json => {
                document.getElementById("submit").classList.remove("is-loading");

                for (var i = 0; i < json.entries.length; i++) {
                    document.getElementById("source").innerHTML +=
                        json.entries[i].name + ": <a href='" + document.baseURI + json.entries[i].path + "'>link</a><br>";
                }
            });
        }

        addNameElement();
        addNameElement();
        addNameElement();

    </script>
</body>

</html>
